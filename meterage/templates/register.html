{% extends "layout.html" %}
{% block body %}
 <div class="register">
    <div class=" content">
        {% if error %}<p class=error><strong>Error:</strong>{{ error }}</p>{% endif %}
        <!-- BEGIN REGISTER FORM -->
        <form class="login-form" action="{{ url_for('register') }}" method="post">
            <h3 class="form-title">Register</h3>
            <div class="alert alert-danger display-hide">
                <button class="close" data-close="alert"></button>
                <span>
                Enter any username and password. </span>
            </div>
            <div class="form-group">
                <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                <label class="control-label visible-ie8 visible-ie9">Username</label>
                <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" name="username" required/>
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Password</label>
                <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password" required/>
            </div>
			<div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Confirm Password</label>
                <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="confirm_password" required/>
            </div>
			<div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Email</label>
                <input class="form-control form-control-solid placeholder-no-fix" type="email" autocomplete="off" placeholder="Email" name="email" required/>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-success uppercase">Register</button>
            </div>
        </form>
        <!-- END REGISTER FORM -->
    </div>
</div>
{% endblock %}
