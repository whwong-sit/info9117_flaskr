{% extends "layout.html" %}
{% block body %}
  <h2>Approve New User</h2>
  {% if error %}<p class=error><strong>Error:</strong>{{ error }}</p>{% endif %}
  {% if success %}<p class=success>{{ success }}</p>{% endif %}
  <form action="{{ url_for('approve_new_user') }}" method=post>
    <dl>
        <dt>Username:
        <dd><input type=text name=username required>
        <dd><input type=submit value=approve_new_user>
    </dl>
  </form>
{% endblock %}
