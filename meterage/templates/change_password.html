{% extends "layout.html" %}
{% block body %}
<h2>Change Password</h2>

{% if error %}
<div class="alert alert-danger">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>Error:</strong> {{ error }}
</div>
{% endif %}

{% if success %}
<div class="alert alert-success fade in">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>Success!</strong> {{ success }}
</div>
{% endif %}

<form role="form" action="{{ url_for('change_password') }}" method=post>
    <div class="form-group">
        <label for="username">Username:</label>
        <input class="form-control" type="text" name="username" id="username">
    </div>
    <div class="form-group">
        <label for="newpw">New Password:</label>
        <input class="form-control" type="password" name="newpw" id="newpw">
    </div>
    </div>
    <div class="form-group">
        <label for="confpw">Confirm New Password:</label>
        <input class="form-control" type="password" name="confpw" id="confpw">
    </div>
    <button type="submit" class="btn btn-default" name="changepw">Change Password</button>
</form>
{% endblock %}
